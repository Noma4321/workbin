<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <title>Workbin</title>
  </head>
  <body>
    <div class="nav">
      <span>Workbin</span>
      <div class="fill"></div>
      <select name="language" id="language" onchange="setLanguage()">
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="markdown">Markdown</option>
        <option value="sql">SQL</option>
        <option value="text">Plaintext</option>
      </select>
      <div class="sep"></div>
      <button onclick="window.location.href = '/'">New</button>
      <div class="sep"></div>
      <button id="savebutton" onclick="save()">Save</button>
    </div>
    <div class="editors">
      <div id="editor" class="primaryEditor"></div>
      <div id="viewEditor" class="viewEditor nv"></div>
    </div>

    <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
      window.canSave = true;

      function createEditor(elemId) {
        var editor = ace.edit(elemId);
        editor.setTheme("ace/theme/one_dark");
        editor.session.setMode("ace/mode/python");
        editor.setShowPrintMargin(false);
        return editor;
      }

      function setDualDisplay() {
        const primary = document.getElementById("editor");
        const view = document.getElementById("viewEditor");

        primary.classList.add("hw");
        view.classList.remove("nv");
      }

      function setEditorValue(editor, value, readonly) {
        editor.session.setValue(value);
        editor.setReadOnly(readonly);
      }

      function setupPage() {
        const url = new URL(window.location.href);
        const id = url.searchParams.get("id");
        const language = url.searchParams.get("language");

        if (language) {
          document.getElementById("language").value = language;
          setLanguage();
        }

        if (id) {
          window.canSave = false;
          fetch(`/api/item?key=${id}`)
            .then(res => res.text())
            .then(data => {
              setEditorValue(primaryEditor, data, true);
              document.getElementById("savebutton").style.display = "none";
            });
        }
      }

      const primaryEditor = createEditor("editor");
      const viewEditor = createEditor("viewEditor");

      setupPage();

      document.addEventListener(
        "keydown",
        function (e) {
          if ((window.navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey) && e.keyCode == 83) {
            e.preventDefault();
            save();
          }
        },
        false,
      );

      function setLanguage() {
        const elem = document.getElementById("language");
        primaryEditor.session.setMode("ace/mode/" + elem.value);
      }

      function save() {
        if (!window.canSave) {
          return;
        }

        const val = primaryEditor.getValue();

        fetch("/api/new", {
          method: "POST",
          body: val,
        }).then(res =>
          res.json().then(data => {
            const key = data.key;
            window.location.href = `/?id=${key}&language=${document.getElementById("language").value}`;
          }),
        );
      }
    </script>
  </body>

  <style type="text/css" media="screen">
    body {
      margin: 0;
    }

    .nav {
      height: 2rem;
      background: #161616;
      margin: none;
      color: #f6f6f6;
      font-family: "Open Sans", sans-serif;
      display: flex;
      align-items: center;
      flex-direction: row;

      padding-left: 1rem;
      padding-right: 1rem;

      border-bottom: 0.25rem solid #575e6b;
    }

    .nav .fill {
      width: 100%;
    }

    .nav button,
    .nav select {
      background: #5c5c5c;
      border-style: none;
      border-radius: 0.25rem;
      color: #f6f6f6;
    }

    .nav .sep {
      width: 0.5rem;
    }

    .primaryEditor {
      position: absolute;
      top: 2.25rem;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .hw {
      width: 50%;
    }

    .viewEditor {
      position: absolute;
      top: 2.25rem;
      right: 50%;
      bottom: 0;
      left: 50%;
      width: calc(50% - 0.25rem);
      border-left: 0.25rem solid #575e6b;
    }

    .nv {
      display: none;
    }
  </style>
</html>
